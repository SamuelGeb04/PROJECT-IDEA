</head>
<body>

</section>
<section>
<div class="container">
<div class="row g-3">
    <div class="col-md-4 mb-3">
        <div class="col-25">
           <label for="fname">First Name</label>
        </div>
            <input type="text" class="form-control" placeholder="First Name" aria-label="First name">
        </div>
    <div class="col-md-4 mb-3">
         <div class="col-25">
            <label for="mname">Mid Name</label>
         </div>
      <input type="text" class="form-control" placeholder="Middle Name" aria-label="Middle name">
         </div>
              <div class="col-md-4 mb-3">
              <div class="col-25">
               <label for="lname">Last Name</label>
                </div>
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name">
                 </div>
       </div>
       <div class Birgen> 
       <div class="row">
        <div class="col-md-4 mb-3">
       <label for="birthday">Birth-Date:</label>
        <input type="date" id="birthday" name="birthday">
       </Div>  
        <div class="col-md-4 mb-3">
             <p>Gender</p>
             <label for="male">Male</label>
             <input type="radio" id="html" name="fav_language" value="">
             <label for="female">female</label>
             <input type="radio" id="css" name="fav_language" value="">
             <label for="other">Other</label>
             <input type="radio" id="javascript" name="fav_language" value="">
            </div>
        </Div>
  </div>
  <form class="row g-3">
        <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control input-sm" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label input-sm" >City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Kitchener">
    </div>
    <div class="col-md-4">
      <label for="inputRegion" class="form-label">Province</label>
      <select id="inputRegion" class="form-select">
        <option selected>Choose Province/Territory</option>
        <option>Alberta</option>
        <option>British Columbia</option>
        <option>Manitoba</option>
        <option>New Brunswick</option>
        <option>Newfoundland and Labrador</option>
        <option>Northwest Territories</option>
        <option>Nova Scotia</option>
        <option>Nunavut</option>
        <option>Ontario</option>
        <option>Prince Edward Island</option>
        <option>Quebec</option>
        <option>Saskatchewan</option>
        <option>Yukon</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label input-sm" >Postal Code</label>
      <input type="text" class="form-control" id="inputZip" placeholder="N2H6K2">
    </div>

    <div class="row pt-3">
        <div class="col-md-4 pt-3">
            Health Card
                 <div label class="form-check-labelsm" for="inputsm"></label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                </div>
        </div>
        <div class="col-md-4">
            <input type="text"  class="form-control input-lg" placeholder="5555-555-123">
        </div>
        <div class="col-md-4">
                <input type="text" class="form-control " for="inputsm" placeholder="XX">
        </div>
         <div class="col-md-4">
                Other
                <div label class="form-check-label" for="flexRadioDefault2"></label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              </div> 
              </div> 
    </div>
        
        <div class="col-md-4 mb-3">
       <label for="Appointment">Book Appointment:</label>
       <input type="datetime-local" id="birthdaytime" name="Appointment time"><br><br>
       <textarea class="form-control" placeholder="Purpose of visit"></textarea>
        </div>
    <div class="col-pt-3">
      <button type="submit" class="btn btn-primary">Register</button>
      <input type="reset" class="btn btn-secondary">
    </div>
  </form>
</div>
</section>
