<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" >  
 
</head>
<body>
  <!----------------------Navigation Bar----------------->
<section id="nav-bar">
  <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./pharmaLogo.jpg" alt="My logo" style="border-radius: 50%"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav m1-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

          </ul>
        </div>
      </div>
    </nav>
</section>
<!------------------logo picture section ----------------->
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="./pharmaLogo.jpg"
                      style="width: 230px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">walk-in Clinic</h4>
                  </div>
  
 <!-----------------------form-------------------------------->
               <form class="needs-validation" novalidate>
                     <div class="form-center">
                     <div class="col-md-8 mb-3">
                       <label for="validationCustom01">FULL NAME</label>
                       <input type="text" class="form-control" id="validationCustom01" placeholder="FULL NAME" value="" required>
                       <div class="valid-feedback">
                         Looks good!
                       </div>
                     </div>
                     <div class="col-md-8 mb-3">
                       <label for="validationCustom02">USER NAME</label>
                       <input type="text" class="form-control" id="validationCustom02" placeholder="USER NAME" value="" required>
                       <div class="valid-feedback">
                         Looks good!
                       </div>
                     </div>
                     <div class="col-md-8 mb-3">
                       <label for="validationTelephone">TELEPHONE</label>
                       <input type="text" class="form-control" id="validationCustomTelephone" placeholder="Telephone" Value="" required>
                         <div class="invalid-feedback">
                           Please use valid telephone number.
                         </div>
                       </div>
                     <div class="col-md-8 mb-3">
                       <label for="validationCustom03">E-mail</label>
                       <input type="text" class="form-control" id="validationCustom03" placeholder="Email" required>
                       <div class="invalid-feedback">
                         Please provide a valid EMAIL ADDRESS
                       </div>
                     </div>
                     <div class="col-md-8 mb-3">
                       <label for="validationCustom04">TYPE PASSWORD</label>
                       <input type="text" class="form-control" id="validationCustom04" placeholder="PASSWORD" required>
                       <div class="invalid-feedback">
                         Please provide a valid Password.
                       </div>
                     </div>
                     <div class="col-md-8 mb-3">
                       <label for="validationCustom04">RETYPE PASSWORD</label>
                       <input type="text" class="form-control" id="validationCustom04" placeholder="PASSWORD" required>
                       <div class="invalid-feedback">
                         Please provide a valid Password.
                       </div>
                     </div>
                     
                   <button class="btn btn-primary" type="submit">Submit</button>
                  </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Already have an account?</p>
                    <a href="#"><button type="button" class="btn btn-outline-primary">Login</button></a>
                  </div>
                 </form>
                </div>
              </div>
              <div class="col-lg-6 d-flex", style="background-color:aquamarine ">
                <div class="text-black px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">We are more than just a health care center</h4>
                  <img src="./doc_patient2.jpg" >
                  
                   </div>
                  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
  </html>
